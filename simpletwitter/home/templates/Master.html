<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>twitter application</title>

    {% load static %}
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/cerulean/bootstrap.min.css">

    <!-- Font Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet">

    <!-- Font Style -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">

    <!-- Animate -->
    <link rel="stylesheet" href="https://raw.githubusercontent.com/daneden/animate.css/master/animate.css">
    <link rel="stylesheet" href="http://bootsnav.com/css/bootsnav.css">
    <link rel="stylesheet" href="{% static "/css/overwrite.css"%}">
    <link rel="stylesheet" href="{% static "/skins/color.css"%}">


    <!-- Bootsnav -->


    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://bootsnav.com/js/bootsnav.js" ></script>

</head>
<body>

<!-- Start Navigation -->

<nav class="navbar navbar-default bootsnav">

    <div class="container">
        <!-- Start Header Navigation -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu">
                <i class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand" href="/home"><span>Welcome</span></a>
        </div>
        <!-- End Header Navigation -->
        <!-- Start Menu -->
        <div class="collapse navbar-collapse" id="navbar-menu">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/home">Home</a></li>
                <li><a href="/view">View</a></li>
                <li><a href="/register">Register</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/twit">Twit</a></li>
                <li><a href="/follow">Follow</a></li>
                <li><a href="/logout">logout</a></li>
            </ul>
        </div>
        <!-- End Menu -->
    </div>

</nav>
<!-- End Navigation -->

<div class="clearfix"></div>

<div class="container">
    <div class="row">
    <div class="col-lg-12">
        {% block content %}{% endblock %}
    </div>

    </div>
</div>
</body>
</html>
