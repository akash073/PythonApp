<!DOCTYPE html>

<head>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    {% load static %}
<script src="{% static "js/ValidationFormScript.js"%}"></script>
<title>bootstrap login validation demo</title>
</head>
<body>
<div class="container">
<h1 class="text-center" >UserLogin</h1>
<form class="form-horizontal"  action="/login" method="post">
  <fieldset class="scheduler-border">
      <legend class="scheduler-border">Login</legend>
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="username">username</label>
      <div class="col-md-3">
        <div class="input-group"> <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
          <input id="username" name="username" type="text" placeholder="Enter Your username" class="form-control input-md" required>
        </div>
      </div>
    </div>
    
    <!-- Password input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Password">Password</label>
      <div class="col-md-3">
        <div class="input-group"> <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
          <input id="password" name="password" type="password" placeholder="Enter Your Password" class="form-control input-md" required>
        </div>
      </div>
    </div>
    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Submit"></label>
      <div class="col-md-1">
          <button id="Submit" class="btn btn-success" type="Submit">login</button>
      </div>
        <div class="col-md-1">
            <button id="register" class="btn btn-danger"  >Register</button>
        </div>
    </div>
  </fieldset>
</form>

</div>
<script>
    $(function(){
        $('#register').click(function(e){
            e.preventDefault();
            window.location='/register';

        });
    })
</script>
</body>
</html>
